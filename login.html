<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | ELVO STUDIO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: #0b0b0b;
  color: #fff;
  overflow-x: hidden;
}

/* ===== TOP ANIMATED HEADER ===== */
.header {
  height: 220px;
  background: radial-gradient(circle at top, #7c3aed, #0b0b0b 70%);
  position: relative;
  overflow: hidden;
}

.wave {
  position: absolute;
  bottom: -30px;
  width: 200%;
  height: 120px;
  background: rgba(255,255,255,0.05);
  animation: waveMove 6s linear infinite;
  transform: rotate(-2deg);
}

@keyframes waveMove {
  from { transform: translateX(0) rotate(-2deg); }
  to { transform: translateX(-50%) rotate(-2deg); }
}

.logo {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  text-align: center;
}

.logo h1 {
  margin: 0;
  font-size: 32px;
  letter-spacing: 3px;
}

.logo span {
  color: #7c3aed;
}

.logo p {
  margin-top: 8px;
  font-size: 14px;
  opacity: 0.7;
}

/* ===== LOGIN CARD ===== */
.container {
  display: flex;
  justify-content: center;
  padding: 30px 16px;
}

.card {
  width: 100%;
  max-width: 420px;
  background: #121212;
  padding: 28px;
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.6);
}

.card h2 {
  margin-bottom: 6px;
}

.sub {
  opacity: 0.6;
  margin-bottom: 20px;
}

/* ===== INPUTS ===== */
input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #1a1a1a;
  color: #fff;
  margin-bottom: 14px;
  font-size: 14px;
}

input:focus {
  outline: 2px solid #7c3aed;
}

/* ===== BUTTON ===== */
.btn {
  width: 100%;
  padding: 14px;
  border-radius: 999px;
  border: none;
  background: linear-gradient(135deg, #7c3aed, #9333ea);
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  font-size: 15px;
}

.btn:hover {
  opacity: 0.9;
}

/* ===== ROLE TEXT ===== */
.role {
  margin-top: 14px;
  font-size: 13px;
  opacity: 0.6;
  text-align: center;
}

/* ===== FOOTER EFFECT ===== */
.editor-bars {
  display: flex;
  gap: 4px;
  margin-top: 22px;
  justify-content: center;
}

.bar {
  width: 6px;
  height: 20px;
  background: #7c3aed;
  animation: pulse 1.2s infinite ease-in-out;
}

.bar:nth-child(2) { animation-delay: .2s; }
.bar:nth-child(3) { animation-delay: .4s; }
.bar:nth-child(4) { animation-delay: .6s; }
.bar:nth-child(5) { animation-delay: .8s; }

@keyframes pulse {
  0%,100% { height: 10px; opacity: .4; }
  50% { height: 28px; opacity: 1; }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
  <div class="wave"></div>

  <div class="logo">
    <h1>ELVO <span>STUDIO</span></h1>
    <p>Video Editing • Reels • Films</p>
  </div>
</div>

<!-- ===== LOGIN CARD ===== -->
<div class="container">
  <div class="card">
    <h2>Welcome Back</h2>
    <p class="sub">Login to continue</p>

    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <button class="btn">Login</button>

    <div class="role">
      Admin • Editor • Client
    </div>

    <div class="editor-bars">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
  </div>
</div>

</body>
</html>
