<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Home | ELVO STUDIO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:#0b0b0b;
  color:#fff;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 24px;
  background:#111;
  border-bottom:1px solid rgba(255,255,255,.08);
}
.logo{
  font-size:22px;
  font-weight:700;
}
.logo span{color:#7c3aed;}

button{
  background:linear-gradient(135deg,#7c3aed,#9333ea);
  border:none;
  padding:10px 18px;
  color:#fff;
  border-radius:999px;
  cursor:pointer;
  font-weight:600;
}

.section{
  padding:24px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

.card{
  background:#121212;
  border-radius:14px;
  padding:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
}

.card h3{
  margin:0;
  font-size:16px;
  opacity:.8;
}
.card p{
  font-size:28px;
  font-weight:700;
  margin:8px 0 0;
}

.nav-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:14px;
  margin-top:20px;
}

.nav-btn{
  padding:16px;
  border-radius:14px;
  background:#181818;
  border:1px solid rgba(255,255,255,.08);
  text-align:center;
  cursor:pointer;
  transition:.3s;
}
.nav-btn:hover{
  background:#222;
}
.nav-btn span{
  display:block;
  margin-top:6px;
  font-size:14px;
  opacity:.8;
}
</style>
</head>

<body>

<header>
  <div class="logo">ELVO<span>STUDIO</span> Admin</div>
  <button onclick="logout()">Logout</button>
</header>

<section class="section">
  <h2>ðŸ“Š Dashboard Overview</h2>

  <div class="grid">
    <div class="card">
      <h3>Total Clients</h3>
      <p id="clients">0</p>
    </div>
    <div class="card">
      <h3>Total Editors</h3>
      <p id="editors">0</p>
    </div>
    <div class="card">
      <h3>Total Projects</h3>
      <p id="projects">0</p>
    </div>
    <div class="card">
      <h3>Total Earnings</h3>
      <p>â‚¹<span id="earnings">0</span></p>
    </div>
  </div>

  <h2 style="margin-top:30px;">âš¡ Quick Access</h2>

  <div class="nav-grid">
    <div class="nav-btn" onclick="go('clients.html')">
      ðŸ‘¤ Clients
      <span>View client details</span>
    </div>
    <div class="nav-btn" onclick="go('editors.html')">
      ðŸŽ¬ Editors
      <span>Editor availability</span>
    </div>
    <div class="nav-btn" onclick="go('admin.html')">
      ðŸ“‚ Projects
      <span>Assign & manage</span>
    </div>
    <div class="nav-btn" onclick="go('payout.html')">
      ðŸ’¸ Payouts
      <span>Pay editors</span>
    </div>
    <div class="nav-btn" onclick="go('analytics.html')">
      ðŸ“ˆ Analytics
      <span>Charts & reports</span>
    </div>
  </div>
</section>

<script type="module">
import { auth, db } from "./firebase.js";
import { onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

import {
  collection,
  onSnapshot
}
from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

/* ðŸ” AUTH */
onAuthStateChanged(auth,user=>{
  if(!user) location.href="login.html";
});

/* ðŸ“Š LIVE COUNTS */
onSnapshot(collection(db,"clients"),snap=>{
  document.getElementById("clients").innerText = snap.size;
});

onSnapshot(collection(db,"editors"),snap=>{
  document.getElementById("editors").innerText = snap.size;
});

onSnapshot(collection(db,"projects"),snap=>{
  document.getElementById("projects").innerText = snap.size;
});

/* ðŸ’° TOTAL EARNINGS */
onSnapshot(collection(db,"payouts"),snap=>{
  let total = 0;
  snap.forEach(d=>{
    total += Number(d.data().amount || 0);
  });
  document.getElementById("earnings").innerText = total;
});

/* ðŸ”— NAV */
window.go = page => location.href = page;

/* ðŸšª LOGOUT */
window.logout = async ()=>{
  await signOut(auth);
  location.href="login.html";
};
</script>

</body>
</html>
